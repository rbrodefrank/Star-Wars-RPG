<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <strong>Star Wars RPG</strong>
            </h1>
        </div>

        <div id="character-select" class="row">

        </div>
        <div class="row">
            <h3>Your Character</h3>
        </div>
        <div id="character" class="row">

        </div>
        <div class="row">
            <h3>Enemies Available to Attack</h3>
        </div>
        <div id="enemies" class="row">

            
        </div>
        <div class="row">
            <div>
                <h3>Fight Section</h3>
                <button id="attack" class="btn">Attack</button>
                <h3>Defender</h3>
                <div id="defender">

                </div>
            </div>
        </div>
        <div class="row">
            <div id="message">

            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
